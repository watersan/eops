<!--财务对账  ->  周期账单查询-->
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">周期账单详情查询</h3>

                <div class="box-tools"></div>
                    
            </div>

            <div class="clearfix">
                <div style="float: right; padding:0 15px;">

                    <div class="input-group input-group-sm" style="width:220px;float: left;margin-right:10px;padding-bottom:10px;">
                        <input type="text" class="form-control pull-right" placeholder="渠道名称..." ng-keypress="enter($event)" ng-model="input.parammap.channelName">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default" ng-click="pageChanged(1)"><i class="fa fa-search"></i></button>
                        </div>
                    </div>

                </div>
            </div>
            
            <!-- /.box-header -->
            <div ng-switch="tablestatus">
                <div class="box-body table-responsive no-padding" ng-switch-when="1">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th></th>
                                <th>渠道运营数量</th>
                                <th>渠道运营支出</th>
                                <th>媒体补返</th>
                                <th>其他支出</th>
                                <th>核减支出</th>
                                <th>支出总和</th>
                            </tr>
                            <tr>
                                <th>总计</th>
                                <td ng-bind="sum.cCount"></td>
                                <td ng-bind="sum.cAmount|currency : '￥'"></td>
                                <td ng-bind="sum.mediaRebate|currency : '￥'"></td>
                                <td ng-bind="sum.otherExpense|currency : '￥'"></td>
                                <td ng-bind="sum.channelCut|currency : '￥'"></td>
                                <td ng-bind="sum.subCAmount|currency : '￥'"></td>
                            </tr>
                        </tbody>
                    </table>
                    <hr/>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>订单Id</th>
                                <th>订单名称</th>
                                <th>商务负责人</th>
                                <th>渠道Id</th>
                                <th>渠道名称</th>
                                <th>渠道负责人</th>
                                <th>渠道数量</th>
                                <th>渠道支出</th>
                                <th>媒体补返</th>
                                <th>其他支出</th>
                                <th>核减支出</th>
                                <th>支出总和</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <!--<th class="numeric">操作</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cyclebill in datalist" >
                                <td>{{$index+1}}</td>
                                <td ng-bind="cyclebill.orderId"></td>
                                <td ng-bind="cyclebill.orderName"></td>
                                <td ng-bind="cyclebill.directorName"></td>
                                <td ng-bind="cyclebill.channelId"></td>
                                <td ng-bind="cyclebill.channelName"></td>
                                <td ng-bind="cyclebill.channelDirectorName"></td>
                                <td ng-bind="cyclebill.cCount"></td>
                                <td ng-bind="cyclebill.cAmount|currency : '￥'"></td>
                                <td ng-bind="cyclebill.mediaRebate|currency : '￥'"></td>
                                <td ng-bind="cyclebill.otherExpense|currency : '￥'"></td>
                                <td ng-bind="cyclebill.channelCut|currency : '￥'"></td>
                                <td ng-bind="cyclebill.subCAmount|currency : '￥'"></td>
                                <td ng-bind="cyclebill.entryBegintime | date:'yyyy-MM-dd'"></td>
                                <td ng-bind="cyclebill.entryEndtime | date:'yyyy-MM-dd'"></td>
                                <!--<td class="numeric" valign="middle" ><a  href="/cyclebilldetail/{{cyclebill.orderId}}/{{cyclebill.entryBegintime}}/{{cyclebill.entryEndtime}}" >详情</a></td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box-body table-responsive no-padding" ng-switch-when="2">
                    <center style="padding:20px 0;">无数据 .....</center>  
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer clearfix">
                <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="pagesize" max-size="maxSize" rotate="true" ng-change="pageChanged()" boundary-links="true" class="pagination pagination-sm no-margin pull-right" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                    last-text="&raquo;"></uib-pagination>                
            </div>
        </div>
        <!-- /.box -->
    </div>
</div>
