<div class="row">
    <div class="col-md-9">
        <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">收票历史数据修改</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" name="receiveForm">
              <div class="box-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label">流水号</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-7">
                                <input type="text" ng-disabled=true  class="form-control input-sm" placeholder="流水号"  ng-model="entity.ticketCode" >
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-success':!receiveForm.ticketNum.$error.required,'has-warning':receiveForm.ticketNum.$error.required}">
                    <label class="col-sm-2 control-label">票据号</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-7">
                                <input type="text"  name="ticketNum"  class="form-control input-sm" placeholder="票据号" required  ng-model="entity.ticketNum">
                            </div>
                            <div class="col-sm-4">
                                <span class="help-block" ng-show="receiveForm.ticketNum.$error.required"><i class="fa fa-bell-o"></i>请填写票据号</span>
                                <span class="help-block" ng-show="!receiveForm.ticketNum.$error.required"><i class="fa fa-check"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">渠道-订单名称</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-7">
                                <input type="text" ng-disabled=true  class="form-control input-sm" placeholder="订单名称"  ng-model="entity.channelOrderName" >
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">公司抬头</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-7">
                                <input type="text" ng-disabled=true  class="form-control input-sm" placeholder="公司抬头"  ng-model="entity.company" >
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">票据金额</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-7">
                                <input type="number" name="money" ng-disabled=true  class="form-control input-sm" placeholder="票据金额"   ng-model="entity.money" >
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-success':!receiveForm.dataTime.$error.required,'has-warning':receiveForm.dataTime.$error.required}">
                    <label class="col-sm-2 control-label">收票日期</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-7">
                                <input type="text" class="form-control input-sm" required uib-datepicker-popup ng-model="entity.dataTime"
                                       is-open="popup1.opened" datepicker-options="dateOptions1" ng-required="true"
                                       close-text="关闭" clear-text="清除" current-text="今天" ng-click="open(popup1)"/>
                                <!-- <input ui-date="dateOptions" name="dataTime" class="form-control input-sm" required  ng-model="entity.dataTime"> -->
                            </div>
                            <div class="col-sm-4">
                                <span class="help-block" ng-show="receiveForm.dataTime.$error.required"><i class="fa fa-bell-o"></i>请选择收票日期</span>
                                <span class="help-block" ng-show="!receiveForm.dataTime.$error.required"><i class="fa fa-check"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">票据跨度</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-7">
                                <input type="text" ng-disabled=true  class="form-control input-sm" placeholder="票据跨度"  ng-model="entity.ticketTime">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">返回列表</button>
                <button type="button" class="btn btn-info pull-right" ng-click="ok(!receiveForm.$invalid)" ng-disabled="receiveForm.$invalid">保存</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
    </div>
</div>
