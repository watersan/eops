<style>
  .modal-lgggg{width:100%;height:100%;margin: 0 auto; position:ab;}
  .modal-lgggg .modal-content{height:100%;background-color:#d2d6de;}
  .modal-lgggg .login-box{margin:0 auto; padding:7% 0;}
</style>
<body class="gray-bg">
<script type="text/ng-template" id="myModalContent.html">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div class="login-box">
          <div class="login-logo"><b>ZDOPS</b></div>
          <!-- /.login-logo -->
          <div class="login-box-body">
            <p class="login-box-msg">欢迎登录运维控制台</p>
            <form role="form" name="loginform" ng-submit="login(user)" novalidate>
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名" ng-model="user.username" name="username" ng-required="true">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" ng-model="user.password" name="password" ng-required="true">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="row">                <!-- /.col -->
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginform.$invalid">登 录</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
            <div class="social-auth-links text-center">
              <p ng-bind="loginmessage" class="text-red"></p>
            </div>
          </div>
          <!-- /.login-box-body -->
        </div>
    </div>
</script>
</body>
