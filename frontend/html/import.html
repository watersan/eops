<div class="row">
  <div class="col-md-12">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">{{title.curr}}</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <form class="form-horizontal" name="itemForm">
          <div class="form-group">
            <label class="col-sm-2 control-label">环境</label>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-8">
                  <select ng-model="import.cdenv">
                    <option ng-repeat="(k,v) in Environment" value="{{k}}">{{v}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group" ng-if="importsrc=='idc'">
            <label class="col-sm-2 control-label">导入方式</label>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-8">
                  <input  type="radio" name="checkbox1" value="scan" ng-model="importMethod.method">扫描
                  <input  type="radio" name="checkbox1" value="csv" ng-model="importMethod.method">CSV文件
                </div>
              </div>
            </div>
          </div>
          <div class="form-group" ng-if="importMethod.method == 'scan'">
            <label class="col-sm-2 control-label">IP范围</label>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-3">
                  <input type="text" class="form-control input-sm" name="ipstart" ng-model="import.ipstart">
                </div>
                <div class="col-sm-1">
                  <p class="input-sm">-</p>
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control input-sm" name="ipend" ng-model="import.ipend">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group" ng-if="importMethod.method == 'csv'">
            <label class="col-sm-2 control-label">CSV文件</label>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-8">
                  <span class="btn btn-primary fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>导入CSV</span>
                    <input id="fileupload" type="file" name="files" class="btn btn-primary" ng-model="upfilename">
                  </span>
                  <div id="progress" class="progress">
                    <div class="progress-bar progress-bar-success" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <label class="col-sm-2 control-label">导入结果：</label>
          <div class="col-sm-8" id="import-result"></div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="button" class="btn btn-default" ng-click="jumpto()">返回</button>
        <button type="button" class="btn btn-info pull-right" ng-click="importhost()" ng-if="importMethod.method != 'csv'">导入</button>
      </div>
    </div>
  </div>
</div>
